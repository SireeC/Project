<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">$0.00</p>
    </div>

    <div class="summary">
      <div>
        <h3>Income</h3>
        <p id="income" class="positive">$0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense" class="negative">$0.00</p>
      </div>
    </div>

    <h3>Add Transaction</h3>
    <form id="transactionForm">
      <input type="text" id="text" placeholder="Enter description..." required>
      <input type="number" id="amount" placeholder="Enter amount (+income, -expense)" required>
      <button type="submit">Add Transaction</button>
    </form>

    <h3>History</h3>
    <ul id="transactionList" class="list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
